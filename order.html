<main role="main">

    <form id="order-form">
    <form action="form_action.asp">

        <div class="container pad-top-3rem">

            <!--div class="form-group">
                <input type="text" class="form-control"
                       name="username" id="username"
                       placeholder="Enter your username..."
                       required
                >
            </div-->


            <div class="row">
                <section class="col-md-4" id="crust-choice-container">
                    <h2>Choose your crust</h2>

                    <div class="form-group">
                        <select name="crust-choice" id="crust-choice" class="form-control pizza-updater">
                            <option disabled selected>Select a crust...</option>
                            <option value="thin">Thin - $10.00</option>
                            <option value="deep">Deep Dish - $15.00</option>
                        </select>
                    </div>
                </section>

                <section class="col-md-4 offset-md-2 hidden" id="pizza-size-container">
                    <h2>Choose your size</h2>

                    <!--div class="form-group">
                        <label>
                            <input type="radio" name="pizza-size" value="sm"> Small
                        </label>

                        <br>
                        <label>
                            <input type="radio" name="pizza-size" value="md"> Medium
                        </label>

                        <br>
                        <label>
                            <input type="radio" name="pizza-size" value="lg"> Large
                        </label>
                    </div-->

                    <div class="form-group">
                        <select name="pizza-size" id="pizza-size" class="form-control pizza-updater">
                            <option disabled selected>Select a size...</option>
                            <option value="sm">Small + $0.00</option> // integrated price with size - Small Pizza
                            <option value="md">Medium + $2.00</option> // integrated price with size - Medium Pizza
                            <option value="lg">Large + $4.00</option> // integrated price with size - Large Pizza
                        </select>
                    </div>
                </section>

            </div>


            <div class="row">
                <section class="col-md-4 hidden toppings-container" id="toppings-meat-container">
                    <h2>Choose your meat toppings</h2>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMeat" value="pepperoni" id="pepperoni"  data-pizza-field-name="toppingsMeat" class="form-check-input pizza-updater"> Pepperoni + $1.75 <br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMeat" value="sausage" id="sausage" class="form-check-input pizza-updater"> Sausage  + $1.75<br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMeat" value="bacon" id="bacon" class="form-check-input pizza-updater"> Bacon + $1.75<br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMeat" value="ham" id="ham" class="form-check-input pizza-updater"> Ham + $2.75<br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMeat" value="chicken" id="chicken" class="form-check-input pizza-updater"> Chicken + $2.75<br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMeat" value="meatlover" id="meatlover" class="form-check-input pizza-updater"> Combo (Meat Lover's) + $4.50<br>
                        </label>
                    </div>
                </section>

                <section class="col-md-4 offset-md-2 hidden toppings-container" id="toppings-other-container">
                    <h2>Choose your other toppings</h2>
                    <h4>+$1.00 each</h4>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMisc" value="peppers-banana" id="peppersbanana" class="form-check-input pizza-updater"> Banana Peppers<br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMisc" value="spinach" id="spinach" class="form-check-input pizza-updater"> Spinach<br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMisc" value="olives-black" id="olivesblack" class="form-check-input pizza-updater"> Black Olives<br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMisc" value="olives-green" id="olivesgreen" class="form-check-input pizza-updater"> Green Olives<br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMisc" value="mushrooms" id="mushrooms" class="form-check-input pizza-updater"> Mushrooms<br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMisc" value="onions" id="onions" class="form-check-input pizza-updater"> Onions<br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMisc" value="peppers-green" id="peppersgreen" class="form-check-input pizza-updater"> Green Peppers<br>
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="toppingsMisc" value="extracheese" id="extracheese" class="form-check-input pizza-updater"> Extra Cheese<br>
                        </label>
                    </div>

                    <div class="row price-reset-section hidden">
                        <section class="col-md-4 price-container" id="price-holder2">
                            <h4>Cost</h4>
                        </section>
                    </div>

                    <div id="total-price"></div>

                </section>

            </div>

            <div class="row">
                <div class="col-md-4 offset-md-2 checkout-button">
                    <button type="reset" class="reset-button" name="reset-choices">Reset Choices</button>
                </div>

                <!--div class="form-check">
                    <label class="form-check-label">
                        <input type="button" onClick="myfunction()" value="Send order">
                    </label>
                </div-->

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="button" onClick="cost()" value="Get cost"><br><br>
                    </label>
                </div>
                <div id="calcualtor-container">
                    <input type="text" name="price" id="price-holder">
                </div>


            </div>

            <hr>

        </div> <!-- /container -->

    </form>
    </form>
